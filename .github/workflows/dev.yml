name: DEV Build Deploy
# Unit/function/acceptance tests to be added 
on:
  push:
    branches:
      - dev

env:
  AZURE_WEBAPP_NAME: ai4good-dev 
  AZURE_WEBAPP_PACKAGE_PATH: '.' 

jobs:
  # Label of the container job
  build:
    name: Build and deploy to DEV
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-18.04
    # Docker Hub image that `container-job` executes in
    container: python:3.7.9-buster

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v1
      with:
        ref: dev

    - name: Set up Python
      uses: actions/setup-python@master
      with:
        python-version: 3.7    
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate coverage report
      run: |
        pip install pytest
        pip install pytest-cov
        pytest ./ai4good --cov=./ --cov-report=xml
      env:
        # The hostname used to communicate with the Redis service container
        REDIS_URL: 'rediss://redis'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests

    - name: Building web app
      uses: azure/appservice-build@v2-beta

    - name: Deploy web App using GH Action azure/webapps-deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_DEV_CREDENTIALS }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
